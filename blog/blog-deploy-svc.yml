---
apiVersion: v1
kind: Service
metadata:
  name: aws9h-blog
  namespace: aws9h
spec:
  selector:
    tag: blog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws9-deploy-blog
  namespace: aws9h
spec:
  replicas: 3
  selector:
    matchLabels:
      tag: blog
  template:
    metadata:
      labels:
        tag: blog
    spec:
      containers:
        - name: aws9-ctn-blog
          image: 211.183.3.97/aws9/blog:1.0
          ports:
          - containerPort: 80
          volumeMounts:
          - name: blog-volume
            mountPath: /usr/share/nginx/html
      volumes:
        - name: blog-volume
          persistentVolumeClaim:
            claimName: blog-pvc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aws9-hpa
  namespace: aws9h
spec:
  maxReplicas: 10
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aws9-deploy-blog
  targetCPUUtilizationPercentage: 60
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blog-pvc
  namespace: aws9h
spec:
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: aws9h-storage